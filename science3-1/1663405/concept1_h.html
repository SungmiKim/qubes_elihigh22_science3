<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 20</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/concept1_h.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="concept1_h">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="top_area not_title">
            <div class="quiz_cnt pen2 cnt1"></div>
          </div>
          <div class="screen screen1">
            <div class="page_title title4">지구에서<span>&nbsp;육지와 바다 중 더 넓은 것</span>을 눌러 봅시다.</div>

            <div class="click_wrap">
              <div class="click_obj c1">
                <div class="arrow"></div>
                <img class="obj" src="./img/concept1_h/name1.png" alt="바다" />
              </div>
              <div class="click_obj c2">
                <div class="arrow"></div>
                <img src="./img/concept1_h/name2.png" alt="육지" class="obj n1" />
                <img src="./img/concept1_h/name2_x.png" alt="육지" class="obj n2" />
              </div>
            </div>
          </div>
          <div class="screen screen2 hide">
            <div class="page_title title4"><span>바닷물과 육지의 물 중 사람이 먹기에 적당한 것</span>을 눌러 봅시다.</div>

            <div class="click_wrap">
              <div class="click_obj c1">
                <img class="obj" src="./img/concept1_h/obj1.png" alt="바다물" />
                <img class="obj no" src="./img/concept1_h/obj1_x.png" alt="바다물" />
                <div class="tag"></div>
              </div>
              <div class="click_obj c2">
                <img class="obj" src="./img/concept1_h/obj2.png" alt="육지물" />
                <div class="tag"></div>
              </div>
            </div>
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>

        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->

          <ul class="page_dots">
            <li class="on"></li>
            <li></li>
          </ul>
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../common/js/drag.js"></script>
    <script src="./js/concept1_h.js"></script>
  </body>
</html>
