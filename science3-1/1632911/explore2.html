<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 16</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore2">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
          <div class="page_title title4">막대자석을 플라스틱 접시에 끌어 놓아 봅시다.</div>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="quiz_area fix">
              <div class="drop_area">
                <div class="box_wrap d1">
                  <div class="drop_box" data-name="1"></div>
                </div>
              </div>

              <div class="drag_area">
                <div class="drag_box d1" data-name="1">
                  <img src="./img/explore2/mgn.png" />
                </div>
              </div>
            </div>
            <div class="seq_img" id="seqGif1" data-option="gif2//60//once//50">
              <img src="./img/explore2/gif2/1.webp" class="gif" />
              <img src="./img/explore2/ani.png" class="ani" />
            </div>

            <div class="has_guide hide">
              <img src="../common/images/icon/hand/1.png" alt="guide" />
            </div>
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../common/js/drag.js"></script>
    <script src="./js/explore2.js"></script>
  </body>
</html>
