<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 21</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore4.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore4">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="page_title title4">지구와 달을 각각 눌러 봅시다.</div>
            <ul class="obj_list">
              <li class="obj1" data-num="1">
                <img src="./img/explore4/ani1_o.png" alt="지구" class="img_ani ani1" />
                <img src="./img/explore4/line1.png" alt="지구" class="line hide" />
                <div class="click_box"></div>
              </li>
              <li class="obj2" data-num="2">
                <img src="./img/explore4/ani2_o.png" alt="달" class="img_ani ani2" />
                <img src="./img/explore4/line2.png" alt="달" class="line hide" />
                <div class="click_box"></div>

                <div class="has_guide hide">
                  <img src="../common/images/icon/hand/1.png" alt="guide" />
                </div>
              </li>
            </ul>
          </div>

          <div class="screen screen2 hide">
            <img src="./img/explore4/screen1_1.png" alt="지구" class="earth" />
            <div class="obj_name t1">
              <img src="./img/explore4/txt1.png" alt="지구">
            </div>
            <ul class="obj_list">
              <li class="obj o1 hide">
                <img src="./img/explore4/screen1_2.png" alt="공기" />
              </li>
              <li class="obj o2 hide">
                <img src="./img/explore4/screen1_3.png" alt="물" class="water" />
                <img src="./img/explore4/dog.png" alt="dog" class="dog" />
              </li>
              <li class="obj o3 hide">
                <img src="./img/explore4/screen1_4.png" alt="환경" />
              </li>
            </ul>
          </div>     

          <div class="screen screen3 hide">
            <img src="./img/explore4/screen2_1.png" alt="달" />
            <div class="obj_name t1">
              <img src="./img/explore4/txt2.png" alt="달">
            </div>
            <ul class="obj_list">
              <li class="obj o1 hide">
                <img src="./img/explore4/screen2_2.png" alt="공기" />
              </li>
              <li class="obj o2 hide">
                <img src="./img/explore4/screen2_3.png" alt="공기" />
              </li>
            </ul>
          </div>   

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="./js/explore4.js"></script>
  </body>
</html>
