<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 32_3단원 16</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore2.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore2">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="page_title title4">스타이로폼 공을 주사기에 끌어 놓아 주사기의 피스톤 끝에 붙여 봅시다.</div>

            <div class="quiz_area fix">
              <div class="drop_area">
                <div class="center">
                  <img src="./img/explore2/center1.png" alt="center" />
                </div>
                <div class="box_wrap d1">
                  <div class="drop_box prev" data-name="1"></div>
                  <div class="drop_box next" data-name="1">
                    <img src="./img/explore2/drop1_o.png" class="gif" />
                  </div>
                </div>
              </div>

              <div class="drag_area">
                <div class="drag_box d1" data-name="1">
                  <img src="./img/explore2/drag1.png" />
                </div>
                <div class="has_guide">
                  <img src="../common/images/icon/hand/1.png" alt="guide" />
                </div>
              </div>

              <div class="tag"></div>
            </div>
          </div>

          <div class="screen screen2 hide">
            <div class="page_title title4">비닐관을 주사기에 끌어 놓아 주사기의 입구에 끼워 봅시다.</div>

            <div class="quiz_area fix">
              <div class="drop_area">
                <div class="center">
                  <img src="./img/explore2/center2.png" alt="center" />
                </div>
                <div class="box_wrap d1">
                  <div class="drop_box prev" data-name="2"></div>
                  <div class="drop_box next" data-name="2">
                    <img src="./img/explore2/drop2_o.png" class="gif" />
                  </div>
                </div>
              </div>

              <div class="drag_area">
                <div class="drag_box d1" data-name="2">
                  <img src="./img/explore2/drag2.png" />
                </div>
                <div class="has_guide">
                  <img src="../common/images/icon/hand/1.png" alt="guide" />
                </div>
              </div>

              <div class="tag"></div>
            </div>
          </div>

          <div class="screen screen3 hide">
            <div class="page_title title4">피스톤을 당겨 놓은 주사기를 비닐관에 끌어 놓아 비닐관의 한쪽 끝에 끼워 봅시다.</div>

            <div class="quiz_area fix">
              <div class="drop_area">
                <div class="center">
                  <img src="./img/explore2/center3.png" alt="center" />
                </div>
                <div class="box_wrap d1">
                  <div class="drop_box prev" data-name="3"></div>
                  <div class="drop_box next" data-name="3">
                    <img src="./img/explore2/drop3_o.png" class="gif" />
                  </div>
                </div>
              </div>

              <div class="drag_area">
                <div class="drag_box d1" data-name="3">
                  <img src="./img/explore2/drag3.png" />
                </div>
                <div class="has_guide">
                  <img src="../common/images/icon/hand/1.png" alt="guide" />
                </div>
              </div>

              <div class="tag"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="blank"></div>
      <!-- 가변 컨텐츠 End -->

      <div class="fixed bottom">
        <!-- 페이지 이동 버튼 -->
        <a class="btn move btn_prev"> </a>
        <a class="btn move btn_next"> </a>
        <!-- 페이지 이동 버튼 End -->
      </div>

      <!-- 10초 Popup -->
      <div class="pop_ct pop_next">
        <img src="../common/images/pop/pop_next.png" alt="pop_next" />
      </div>
      <!-- 30초 Popup -->
      <div class="pop_ct pop_wait">
        <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../common/js/drag.js"></script>
    <script src="./js/explore2.js"></script>
  </body>
</html>
