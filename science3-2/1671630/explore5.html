<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 32_3단원 14</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/page.css" rel="stylesheet" />
    <link href="./css/explore5.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore5">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
          <div class="page_title title4">물이 담긴 용기를 눌러 여러 가지 모양의 투명한 용기에 물을 차례대로 옮겨 담아 봅시다.</div>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="center">
              <div class="click_wrap">
                <img src="./img/explore5/cup1_1.png" alt="cup1_1" class="prev p1 obj" />
                <img src="./img/explore5/cup1_2.png" alt="cup1_2" class="prev p2" />
                <img src="./img/explore5/cup1_3.png" alt="cup1_3" class="prev p3" />

                <div class="has_guide hide">
                  <img src="../common/images/icon/hand/1.png" alt="guide" />
                </div>
              </div>
              <img src="./img/explore5/tag.png" alt="tag" class="prev tag" />

              <div class="next">
                <div class="ani1 ani" id="seqGif1" data-option="gif5//100//once//70">
                  <img src="./img/explore5/gif5/1.webp" class="gif" />
                </div>
              </div>
            </div>
          </div>
          <div class="screen screen2 hide">
            <div class="center">
              <div class="click_wrap">
                <img src="./img/explore5/cup2_1.png" class="prev p1" />
                <img src="./img/explore5/cup2_2.png" class="prev p2 obj" />
                <img src="./img/explore5/cup2_3.png" class="prev p3" />
                <div class="has_guide hide">
                  <img src="../common/images/icon/hand/1.png" alt="guide" />
                </div>
              </div>
              <div class="next">
                <div class="ani1 ani" id="seqGif2" data-option="gif6//100//once//70">
                  <img src="./img/explore5/gif6/1.webp" class="gif" />
                </div>
              </div>
            </div>
          </div>

          <div class="screen screen3 hide">
            <div class="shape"><img src="./img/explore5/shape.png" alt="shape" /></div>
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../common/js/drag.js"></script>
    <script src="./js/explore5.js"></script>
  </body>
</html>
