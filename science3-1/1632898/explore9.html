<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_2단원 03</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore9.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore9">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>

          <div class="page_title title4">태블릿을 기울여 물이 담긴 수조에 막대를 넣어 봅시다.</div>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="slope">
            <img src="./img/explore9/ani.png" alt="활동 전" class="prev" />
            <img src="./img/explore9/ani_finish.png" alt="활동 전" class="active" />
          </div>

          <div class="name_list">
            <img src="./img/explore10/name1.png" alt="플라스틱" class="name1" />
            <img src="./img/explore10/name2.png" alt="나무" class="name2" />
            <img src="./img/explore10/name3.png" alt="금속" class="name3" />
            <img src="./img/explore10/name4.png" alt="고무" class="name4" />
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank">
          <img src="./img/explore9/guide_ani.png" alt="기울여보세요" class="ella" />
          <img src="./img/explore9/txt.png" alt="기울여보세요" class="txt" />
        </div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="./js/explore9.js"></script>
  </body>
</html>
