<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 32_4단원 19</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/concept2_h.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>

  <body>
    <div id="wrap" data-page="concept2_h">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="top_area not_title">
            <div class="quiz_cnt pen2 cnt1"></div>
          </div>
          <div class="screen screen1">
            <div class="page_title title4"><span>더 큰 소리가 나는 경우</span>로 알맞은 것을 눌러 봅시다.</div>

            <div class="click_wrap">
              <div class="click_obj c1">
                <img class="tag" src="./img/concept2_h/tag1.png" alt="tag1" />
                <img class="obj" src="./img/concept2_h/obj1.png" alt="이오" />
              </div>
              <div class="click_obj c2">
                <img class="tag" src="./img/concept2_h/tag2.png" alt="tag2" />
                <img class="obj" src="./img/concept2_h/obj2.png" alt="리지" />
              </div>
            </div>
          </div>
          <div class="screen screen2 hide">
            <div class="page_title title4"><span>우리 주변에서 들을 수 있는 작은 소리</span>로 알맞은 것을 눌러 봅시다.​</div>

            <div class="click_wrap">
              <div class="click_obj c1">
                <img class="tag prev" src="./img/concept2_h/tag3.png" alt="tag3" />
                <img class="obj prev" src="./img/concept2_h/obj3.png" alt="기차소리" />

                <img class="tag next" src="./img/concept2_h/tag3_o.png" alt="tag3" />
                <img class="obj next" src="./img/concept2_h/obj3_o.png" alt="기차소리" />
              </div>
              <div class="click_obj c2">
                <img class="tag" src="./img/concept2_h/tag4.png" alt="tag4" />
                <img class="obj" src="./img/concept2_h/obj4.png" alt="자장가소리" />
              </div>
            </div>
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->

          <ul class="page_dots">
            <li></li>
            <li class="on"></li>
          </ul>
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>

    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
