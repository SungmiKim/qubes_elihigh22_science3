<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 07</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore3.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore3">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top" data-num="1">
          <header class="header"></header>
          <div class="page_title page_title1 title4">숨어 있는&nbsp;<span class="s1">여러 동물</span>을 찾아 눌러 봅시다.</div>
          <div class="page_title page_title2 title4">버튼을 눌러 찾은&nbsp;<span>동물의 사진</span>을 찍어 봅시다.</div>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <ul class="obj_list">
            <li class="obj1" data-num="2">
              <img src="./img/explore3/ani2_o.png" alt="사자" class="img_ani scale" />
              <img src="./img/explore3/bg2.png" alt="사자 배경" class="img_bg" />
              <div class="click_box"></div>
            </li>
            <li class="obj2" data-num="1">
              <img src="./img/explore3/ani1_o.png" alt="꿩" class="img_ani scale" />
              <img src="./img/explore3/bg1.png" alt="꿩 배경" class="img_bg" />
              <div class="click_box"></div>
              <div class="has_guide hide">
                <img src="../common/images/icon/hand/1.png" alt="guide" />
              </div>
            </li>
            <li class="obj3" data-num="3">
              <img src="./img/explore3/ani3_o.png" alt="다람쥐" class="img_ani scale" />
              <img src="./img/explore3/bg3.png" alt="다람쥐 배경" class="img_bg" />
              <div class="click_box"></div>
            </li>
            <li class="obj4" data-num="4">
              <img src="./img/explore3/ani4_o.png" alt="무당벌레" class="img_ani scale" />
              <!-- <img src="./img/explore3/bg4.png" alt="무당벌레 배경" class="img_bg scale" /> -->
              <div class="img_bg scale"></div>
              <div class="click_box"></div>
            </li>
          </ul>
          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>
        <div class="tablet" data-num="2">
          <img src="./img/explore3/btn.png" alt="버튼" class="btn" />
          <img src="./img/explore3/loading.gif" alt="로딩" class="loading hide" />
          <div class="has_guide">
            <img src="../common/images/icon/hand/1.png" alt="guide" />
          </div>
          <div class="blink hide"></div>
        </div>

        <!-- Layer Popup -->
        <div class="pop_bg"></div>
        <div class="pop_ct pop_card pop_ct1">
          <img src="./img/explore3/pop1.png" alt="꿩" />
        </div>
        <div class="pop_ct pop_card pop_ct2">
          <img src="./img/explore3/pop2.png" alt="사자" />
        </div>
        <div class="pop_ct pop_card pop_ct3">
          <img src="./img/explore3/pop3.png" alt="다람쥐" />
        </div>
        <div class="pop_ct pop_card pop_ct4">
          <img src="./img/explore3/pop4.png" alt="무당벌레" />
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="./js/explore3.js"></script>
  </body>
</html>
