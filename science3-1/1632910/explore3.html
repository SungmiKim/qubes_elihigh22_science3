<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 15</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore3.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore3">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="page_title title4">나침반 바늘이 가리키는 방향을 예상하여 바늘이 없는 나침반에 끌어 놓아 봅시다.</div>
            <div class="quiz_area fix">
              <img src="./img/explore3/obj1.png" class="obj" />
              <div class="drop_area">
                <div class="compass c1">
                  <div class="box_wrap d1">
                    <div class="drop_box" data-name="1"></div>
                  </div>
                </div>
                <div class="compass c2">
                  <div class="box_wrap d2">
                    <div class="drop_box" data-name="1"></div>
                  </div>
                </div>
                <div class="compass c3">
                  <div class="box_wrap d3">
                    <div class="drop_box" data-name="1"></div>
                  </div>
                </div>
                <div class="compass c4">
                  <div class="box_wrap d4">
                    <div class="drop_box" data-name="1"></div>
                  </div>
                </div>
              </div>

              <div class="drag_area">
                <div class="drag_box d1" data-name="1" data-num="1">
                  <img src="./img/explore3/drag1_1.png" />
                </div>
                <div class="drag_box d2" data-name="1" data-num="2">
                  <img src="./img/explore3/drag1_2.png" />
                </div>
              </div>
            </div>
          </div>
          <div class="screen screen2 hide">
            <div class="page_title title4">자석 주위의 빈 곳에 나침반을 끌어 놓아 나침반 바늘이 가리키는 방향을 관찰해 봅시다.</div>
            <div class="quiz_area fix">
              <img src="./img/explore3/obj2.png" class="obj" />
              <div class="drop_area">
                <div class="compass c1">
                  <div class="box_wrap d1">
                    <div class="drop_box" data-name="2"></div>
                  </div>
                </div>
                <div class="compass c2">
                  <div class="box_wrap d2">
                    <div class="drop_box" data-name="2"></div>
                  </div>
                </div>
                <div class="compass c3">
                  <div class="box_wrap d3">
                    <div class="drop_box" data-name="2"></div>
                  </div>
                </div>
                <div class="compass c4">
                  <div class="box_wrap d4">
                    <div class="drop_box" data-name="2"></div>
                  </div>
                </div>
              </div>

              <div class="drag_area">
                <div class="drag_box d1" data-name="2">
                  <img src="./img/explore3/drag2.png" />
                </div>
              </div>
            </div>
          </div>

          <div class="has_guide" data-num="1">
            <img src="../common/images/icon/hand/1.png" alt="guide" />
          </div>
          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
