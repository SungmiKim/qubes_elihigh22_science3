<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 32_2단원 06</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/page.css" rel="stylesheet" />
    <link href="./css/explore2.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>

  <body>
    <div id="wrap" data-page="explore2">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="page_title title4">
              동물을 눌러 사다리를 타고&nbsp;
              <img src="./img/explore2/q_mark1.png" alt="q_mark1" />
              까지 가 봅시다.
            </div>
            <!-- <div class="canvas_wrap">
              <canvas class="drawing_canvas" width="2000" height="1200"></canvas>
            </div> -->
            <div class="click_wrap">
              <div class="start">
                <div class="click_obj c1" data-name="1">
                  <img class="obj" src="./img/explore2/start1.png" alt="문어" />
                  <div class="tag"></div>
                  <div class="seq_img line" id="seqGif1" data-option="gif4//198//once//45">
                    <img src="./img/explore2/gif4/1.webp" class="gif" />
                  </div>
                  <!-- <div class="move">
                    <img src="./img/explore2/start1_o.png" alt="" />
                  </div> -->

                  <div class="has_guide hide">
                    <img src="../common/images/icon/icon_hand.png" alt="guide" />
                  </div>
                </div>

                <div class="click_obj c2" data-name="2">
                  <img class="obj" src="./img/explore2/start2.png" alt="오리" />
                  <div class="tag"></div>
                  <div class="seq_img line" id="seqGif2" data-option="gif5//198//once//45">
                    <img src="./img/explore2/gif5/1.webp" class="gif" />
                  </div>
                  <!-- <div class="move">
                    <img src="./img/explore2/start2_o.png" alt="" />
                  </div> -->
                </div>

                <div class="click_obj c3" data-name="3">
                  <img class="obj" src="./img/explore2/start3.png" alt="상어" />
                  <div class="tag"></div>
                  <div class="seq_img line" id="seqGif3" data-option="gif6//198//once//45">
                    <img src="./img/explore2/gif6/1.webp" class="gif" />
                  </div>
                  <!-- <div class="move">
                    <img src="./img/explore2/start3_o.png" alt="" />
                  </div> -->
                </div>
              </div>

              <div class="mid">
                <img src="./img/explore2/route1.png" class="gif1" />
                <img src="./img/explore2/route2.png" class="gif2" />
                <img src="./img/explore2/route3.png" class="gif3" />
              </div>

              <div class="end">
                <div class="obj c1" data-name="3"></div>
                <div class="obj c2" data-name="1"></div>
                <div class="obj c3" data-name="2"></div>
              </div>
            </div>
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>

        <!-- Layer Popup -->
        <div class="pop_bg"></div>
        <div class="pop_ct pop_card pop_ct1">
          <img src="./img/explore2/pop_card1.png" alt="pop_card1" class="pop_card" />
        </div>
        <div class="pop_ct pop_card pop_ct2">
          <img src="./img/explore2/pop_card2.png" alt="pop_card2" class="pop_card" />
        </div>
        <div class="pop_ct pop_card pop_ct3">
          <img src="./img/explore2/pop_card3.png" alt="pop_card3" class="pop_card" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script src="./js/explore2.js"></script>
  </body>
</html>
