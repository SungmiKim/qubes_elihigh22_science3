<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 19</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/page.css" rel="stylesheet" />
    <link href="./css/explore3.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore3">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
          <div class="page_title title4">스케치북을 눌러 지구 표면의 모습을 표현한 그림을 살펴봅시다.</div>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <ul class="click_area">
            <li class="flip_wrap c1">
              <div class="c1 ani_area">
                <div class="seq_img" id="seqGif1" data-option="gif5//90//once//40">
                  <img src="./img/explore3/gif5/1.webp" class="gif" />
                </div>
              </div>
              <div class="c1 bot flip">
                <div class="card">
                  <!-- 앞면 -->
                  <div class="front"></div>
                  <!-- 뒷면 -->
                  <div class="back"></div>
                </div>
                <div class="has_guide hide">
                  <img src="../common/images/icon/hand/1.png" alt="guide" />
                </div>
              </div>
            </li>

            <li class="flip_wrap c2">
              <div class="c2 ani_area">
                <div class="seq_img" id="seqGif2" data-option="gif6//90//once//40">
                  <img src="./img/explore3/gif6/1.webp" class="gif" />
                </div>
              </div>
              <div class="c2 bot flip">
                <div class="card">
                  <!-- 앞면 -->
                  <div class="front"></div>
                  <!-- 뒷면 -->
                  <div class="back"></div>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="./js/explore3.js"></script>
  </body>
</html>
