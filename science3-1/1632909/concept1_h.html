<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/concept1_h.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="concept1_h">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="top_area not_title">
            <div class="quiz_cnt pen2 cnt1"></div>
          </div>
          <div class="screen screen1">
            <div class="page_title title4"><span>두 자석이 서로 끌어당길 때 자석의 방향</span>으로 알맞은 것을 빈 곳에 끌어 놓아 봅시다.</div>
            <div class="quiz_area fix">
              <div class="drop_area">
                <img src="./img/concept1_h/magnet1.png" class="magnet" />
                <div class="box_wrap d1">
                  <div class="drop_box" data-name="1"></div>
                </div>
              </div>

              <div class="drag_area">
                <div class="drag_box d1" data-name="1">
                  <img src="./img/concept1_h/drag1_1.png" />
                </div>
                <div class="drag_box d2" data-name="2">
                  <img src="./img/concept1_h/drag1_2.png" />
                </div>
              </div>
            </div>
          </div>
          <div class="screen screen2 hide">
            <div class="page_title title4"><span>두 자석이 서로 밀어 낼 때 색종이로 감싼 자석의 극</span>으로 알맞은 것을 끌어 놓아 봅시다.</div>

            <div class="quiz_area fix on">
              <div class="drop_area">
                <img src="./img/concept1_h/magnet2_1.png" class="magnet" />
                <div class="magnet_bg po_ab">
                  <div class="box_wrap d1">
                    <div class="drop_box" data-name="3"></div>
                  </div>
                </div>
              </div>

              <div class="drag_area">
                <div class="drag_box d1" data-name="3">
                  <img src="./img/concept1_h/drag2_1.png" />
                </div>
                <div class="drag_box d2" data-name="4">
                  <img src="./img/concept1_h/drag2_2.png" />
                </div>
              </div>
            </div>
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>

        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
