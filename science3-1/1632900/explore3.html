<!DOCTYPE html>

    <meta charset="UTF-8" />

            <div class="ani_area">

                <li class="obj_name txt">따뜻한 물</li>
                <li class="obj_name txt">알긴산 나트륨</li>

            <div class="quiz_area fix">

              <div class="drop_bg b2">

              <div class="drag_area">

              <div class="drop_bg b1">

        </div>
