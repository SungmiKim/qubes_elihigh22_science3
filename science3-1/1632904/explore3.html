<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 09</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore3.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore3">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="page_title title4">가려진 곳을 문질러 장수풍뎅이의 한살이를 알아봅시다.</div>

            <ul class="name_list">
              <li class="obj_name txt t1">알</li>
              <li class="obj_name txt t2">애벌레</li>
              <li class="obj_name txt t3">번데기</li>
              <li class="obj_name txt t4">어른벌레</li>
            </ul>
            <ul class="obj_list">
              <li class="obj o1">
                <img src="./img/explore3/obj1_1.png" alt="알" />
              </li>
              <li class="obj o2">
                <img src="./img/explore3/obj1_2.png" alt="애벌레" />
              </li>
              <li class="obj o3">
                <img src="./img/explore3/obj1_3.png" alt="번데기" />
              </li>
              <li class="obj o4">
                <img src="./img/explore3/obj1_4.png" alt="어른벌레" />
              </li>
            </ul>
            <img src="./img/explore3/arrow1_1.png" alt="" class="arrow a1" />
            <img src="./img/explore3/arrow1_2.png" alt="" class="arrow a2" />
            <img src="./img/explore3/arrow1_3.png" alt="" class="arrow a3" />

            <!-- Scratch Content :: 긁기 A -->
            <div class="scratch_content s1">
              <div class="scratch_background">
                <!-- 긁기 전 이미지 -->
                <canvas height="390" width="390"></canvas>
              </div>
            </div>

            <!-- Scratch Content :: 긁기 B -->
            <div class="scratch_content s2">
              <div class="scratch_background">
                <!-- 긁기 전 이미지 -->
                <canvas height="390" width="390"></canvas>
              </div>
            </div>

            <!-- Scratch Content :: 긁기 C -->
            <div class="scratch_content s3">
              <div class="scratch_background">
                <!-- 긁기 전 이미지 -->
                <canvas height="530" width="530"></canvas>
              </div>
            </div>
            <div class="has_guide">
              <img src="../common/images/icon/hand/1.png" alt="guide" />
            </div>
          </div>

          <div class="screen screen2 hide">
            <div class="page_title title4">가려진 곳을 문질러 메뚜기의 한살이를 알아봅시다.</div>

            <ul class="name_list">
              <li class="obj_name txt t1">알</li>
              <li class="obj_name txt t2">애벌레</li>
              <li class="obj_name txt t3">어른벌레</li>
            </ul>

            <ul class="obj_list">
              <li class="obj o1">
                <img src="./img/explore3/obj2_1.png" alt="알" />
              </li>
              <li class="obj o2">
                <img src="./img/explore3/obj2_2.png" alt="애벌레" />
              </li>
              <li class="obj o3">
                <img src="./img/explore3/obj2_3.png" alt="어른벌레" />
              </li>
            </ul>

            <img src="./img/explore3/arrow2_1.png" alt="" class="arrow a1" />
            <img src="./img/explore3/arrow2_2.png" alt="" class="arrow a2" />

            <!-- Scratch Content :: 긁기 A -->
            <div class="scratch_content s1">
              <div class="scratch_background">
                <!-- 긁기 전 이미지 -->
                <canvas height="390" width="390"></canvas>
              </div>
            </div>

            <!-- Scratch Content :: 긁기 B -->
            <div class="scratch_content s2">
              <div class="scratch_background">
                <!-- 긁기 전 이미지 -->
                <canvas height="448" width="448"></canvas>
              </div>
            </div>
            <div class="has_guide">
              <img src="../common/images/icon/hand/1.png" alt="guide" />
            </div>
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="./js/explore3.js"></script>
  </body>
</html>
