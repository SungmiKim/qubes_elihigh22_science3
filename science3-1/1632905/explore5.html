<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 10</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore.css" rel="stylesheet" />
    <link href="./css/explore5.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore5">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <!-- 내용 -->
          <div class="screen screen1">
            <div class="page_title title4 hide">개구리가 그려진 책갈피를 눌러 개구리의 한살이를 살펴봅시다.</div>
            <div class="book_wrap">
              <img src="./img/explore5/book1.png" alt="book" class="book b1" />
              <img src="./img/explore5/book2.png" alt="book" class="book b2" />
              <div class="book b3" id="seqGif3" data-option="book3//48//once//100">
                <img src="./img/explore5/book3/1.webp" class="gif" />
              </div>
              <div class="book b4" id="seqGif4" data-option="book4//10//once//100">
                <img src="./img/explore5/book4/1.webp" class="gif" />
              </div>
              <div class="index">
                <img src="./img/explore/index2.png" alt="개구리" />
                <div class="has_guide hide">
                  <img src="../common/images/icon/icon_hand.png" alt="guide" />
                </div>
              </div>
            </div>
          </div>

          <div class="screen screen2 hide">
            <div class="ani1" id="seqGif1" data-option="ani1//19//forever//100//12//19//true">
              <img src="./img/explore5/ani1/1.webp" class="gif" />
            </div>
            <img src="./img/explore5/ani2.png" class="ani2 ani3" />
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="./js/explore.js"></script>
    <script src="./js/explore5.js"></script>
  </body>
</html>
