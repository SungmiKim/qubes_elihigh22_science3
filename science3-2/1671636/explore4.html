<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 32_5단원 20</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore4.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore4">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="page_title title4">실로폰의 긴 음판과 짧은 음판을 각각 눌러 봅시다.</div>
            <div class="click_wrap">
              <div class="center">
                <img src="./img/explore4/center.png" alt="center" />
              </div>

              <div class="click_obj c1" data-num="1">
                <img class="obj prev" src="./img/explore4/obj1.png" alt="긴음판" />
                <img class="obj next" src="./img/explore4/obj1_o.png" alt="긴음판" />
                <div class="tag">
                  <img src="./img/explore4/tag1.png" alt="tag1" />
                </div>

                <div class="has_guide hide">
                  <img src="../common/images/icon/hand/1.png" alt="guide" />
                </div>
              </div>
              <div class="click_obj c2" data-num="2">
                <img class="obj prev" src="./img/explore4/obj2.png" alt="짧은음판" />
                <img class="obj next" src="./img/explore4/obj2_o.png" alt="짧은음판" />
                <div class="tag">
                  <img src="./img/explore4/tag2.png" alt="tag2" />
                </div>
              </div>
            </div>

            <div class="ani_area">
              <div class="ani_img" data-num="0">
                <div class="point long">
                  <div class="ani a1" id="seqGif1" data-option="gif3//40//once//70">
                    <img src="./img/explore4/gif3/1.webp" class="gif" />
                  </div>
                  <div class="ani a2" id="seqGif2" data-option="gif6//40//once//70">
                    <img src="./img/explore4/gif6/1.webp" class="gif" />
                  </div>
                  <div class="tag">
                    <img src="./img/explore4/tag1.png" alt="tag1" />
                  </div>
                </div>

                <div class="point short">
                  <div class="ani a1" id="seqGif3" data-option="gif5//40//once//70">
                    <img src="./img/explore4/gif5/1.webp" class="gif" />
                  </div>
                  <div class="ani a2" id="seqGif4" data-option="gif4//40//once//70">
                    <img src="./img/explore4/gif4/1.webp" class="gif" />
                  </div>
                  <div class="tag">
                    <img src="./img/explore4/tag2.png" alt="tag2" />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>

        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <!-- <script src="../common/js/drag.js"></script> -->
    <script src="./js/explore4.js"></script>
  </body>
</html>
