<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_2단원 02</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore2.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore2">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>

          <div class="page_title title4">여러 가지 물체가 어떤 재료로 만들어졌는지 조사하며 목적지까지 가 봅시다.</div>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="ani_area po_ab">
            <img src="./img/explore2/explore2_bg.png" alt="말판" />
            <img src="./img/explore2/cha.png" alt="이오" class="eo" data-num="0" />
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- Layer Popup -->
        <div class="pop_bg"></div>
        <div class="pop_ct pop_card pop_ct1">
          <div class="title"><img src="./img/explore2/name1.png" alt="풍선" /> 은&nbsp;<span>어떤 재료</span>로 만들어졌는지 눌러 봅시다.</div>
          <div class="search_box">
            <div class="obj_name">풍선</div>
            <img src="./img/explore2/icon_search.png" alt="검색" class="icon_search" />
          </div>
          <div class="help po_ab hide">
            <img src="./img/explore2/help.gif" alt="이오" />
          </div>
          <div class="ex_box">
            <div class="ex1">
              <img src="./img/explore2/ex1.png" alt="풍선" />
            </div>
            <div class="ex2">
              <div class="ani">
                <img src="./img/explore2/ani1.png" alt="이오" />
              </div>
              <div class="help_txt">
                풍선은 <span>고무</span>로 만든 얇은 주머니야. <br />
                안에 공기를 넣어 크게 만들 수 있어.
              </div>
            </div>
          </div>
          <div class="btn_wrap">
            <div class="has_guide hide">
              <img src="../common/images/icon/hand/1.png" alt="guide" />
            </div>
            <div class="btn btn1" data-num="1"></div>
            <div class="btn btn2" data-num="2"></div>
          </div>
        </div>
        <div class="pop_ct pop_card pop_ct2">
          <div class="title"><img src="./img/explore2/name2.png" alt="어항" /> 은&nbsp;<span>어떤 재료</span>로 만들어졌는지 눌러 봅시다.</div>
          <div class="search_box">
            <div class="obj_name">어항</div>
            <img src="./img/explore2/icon_search.png" alt="검색" class="icon_search" />
          </div>
          <div class="ex_box">
            <div class="ex1">
              <img src="./img/explore2/ex2.png" alt="어항" />
            </div>
            <div class="ex2">
              <div class="ani">
                <img src="./img/explore2/ani2.png" alt="이오" />
              </div>
              <div class="help_txt">
                어항은 <span>유리</span>로 만들어져 있어. <br />
                투명해서 안을 들여다 볼 수 있어.
              </div>
            </div>
          </div>
          <div class="btn_wrap">
            <div class="btn btn1" data-num="3"></div>
            <div class="btn btn2" data-num="4"></div>
          </div>
        </div>
        <div class="pop_ct pop_card pop_ct3">
          <div class="title"><img src="./img/explore2/name3.png" alt="공책" /> 은&nbsp;<span>어떤 재료</span>로 만들어졌는지 눌러 봅시다.</div>
          <div class="search_box">
            <div class="obj_name">공책</div>
            <img src="./img/explore2/icon_search.png" alt="검색" class="icon_search" />
          </div>
          <div class="ex_box">
            <div class="ex1">
              <img src="./img/explore2/ex3.png" alt="공책" />
            </div>
            <div class="ex2">
              <div class="ani">
                <img src="./img/explore2/ani3.png" alt="이오" />
              </div>
              <div class="help_txt">
                공책은 <span>종이</span>로 만들어져 있어. <br />
                글씨를 쓰거나 그림을 그릴 수 있어.
              </div>
            </div>
          </div>
          <div class="btn_wrap">
            <div class="btn btn1" data-num="5"></div>
            <div class="btn btn2" data-num="6"></div>
          </div>
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="./js/explore2.js"></script>
  </body>
</html>
