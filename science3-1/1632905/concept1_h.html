<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 10</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/concept1_h.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="concept1_h">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="top_area not_title">
            <div class="quiz_cnt pen2 cnt1"></div>
          </div>
          <div class="screen screen1 hide">
            <div class="page_title title4"><span>땅에 알을 낳는 동물</span>과&nbsp;<span class="s2">물에 알을 낳는 동물</span>을 분류하여 각각 끌어 놓아 봅시다.</div>

            <div class="quiz_area fix">
              <div class="drop_area">
                <div class="box_wrap d1">
                  <div class="drop_box" data-name="1"></div>
                </div>
                <div class="box_wrap d2">
                  <div class="drop_box" data-name="2"></div>
                </div>
              </div>

              <div class="drag_area">
                <div class="drag_box d1" data-name="1" data-num="1"></div>
                <div class="drag_box d2" data-name="2" data-num="2"></div>
                <div class="drag_box d3" data-name="1" data-num="3"></div>
                <div class="drag_box d4" data-name="2" data-num="4"></div>
              </div>
            </div>
          </div>
          <div class="screen screen2">
            <div class="page_title title4">다 자란 닭의&nbsp;<span>수컷과 암컷</span>&nbsp;중&nbsp;<span class="s2">알을 낳을 수 있는 동물</span>을 눌러 봅시다.</div>
            <div class="click_wrap">
              <div class="click_obj c1">
                <img src="./img/concept1_h/obj_name1_1.png" alt="수컷" class="obj_name" />
                <img src="./img/concept1_h/obj1_1.png" alt="수컷" class="obj" />
              </div>
              <div class="click_obj c2">
                <img src="./img/concept1_h/obj_name1_2.png" alt="암컷" class="obj_name" />
                <img src="./img/concept1_h/obj1_2.png" alt="암컷" class="obj" />
              </div>
            </div>
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>

        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../common/js/drag.js"></script>
    <script src="./js/concept1_h.js"></script>
  </body>
</html>
