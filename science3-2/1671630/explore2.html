<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 32_3단원 14</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore2.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore2">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="page_title title4">물과 주스를 각각 눌러 봅시다.</div>
            <div class="click_wrap">
              <div class="click_obj c1" data-num="1">
                <img class="obj prev" src="./img/explore2/obj1.png" alt="물" />
                <img class="obj next" src="./img/explore2/obj1_o.png" alt="물" />
                <div class="tag"></div>

                <div class="has_guide hide">
                  <img src="../common/images/icon/hand/1.png" alt="guide" />
                </div>
              </div>
              <div class="click_obj c2" data-num="2">
                <img class="obj prev" src="./img/explore2/obj2.png" alt="주스" />
                <img class="obj next" src="./img/explore2/obj2_o.png" alt="주스" />
                <div class="tag"></div>
              </div>
            </div>

            <div class="ani_area">
              <div class="ani_img" data-num="0">
                <div class="point water">
                  <div class="ani" id="seqGif1" data-option="gif2//100//once//70">
                    <img src="./img/explore2/gif2/1.webp" class="gif" />
                  </div>
                  <div class="tag"></div>
                </div>

                <div class="point juice">
                  <div class="ani" id="seqGif2" data-option="gif3//100//once//70">
                    <img src="./img/explore2/gif3/1.webp" class="gif" />
                  </div>
                  <div class="tag"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="blank"></div>
      <!-- 가변 컨텐츠 End -->

      <div class="fixed bottom">
        <!-- 페이지 이동 버튼 -->
        <a class="btn move btn_prev"> </a>
        <a class="btn move btn_next"> </a>
        <!-- 페이지 이동 버튼 End -->
      </div>

      <!-- 10초 Popup -->
      <div class="pop_ct pop_next">
        <img src="../common/images/pop/pop_next.png" alt="pop_next" />
      </div>
      <!-- 30초 Popup -->
      <div class="pop_ct pop_wait">
        <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <!-- <script src="../common/js/drag.js"></script> -->
    <script src="./js/explore2.js"></script>
  </body>
</html>
