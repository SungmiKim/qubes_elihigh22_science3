<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 32_3단원 15</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/page.css" rel="stylesheet" />
    <link href="./css/explore4.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore4">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="page_title title4">바닥에 구멍을 뚫지 않은 플라스틱 컵을 물이 담긴 수조에 끌어 놓아 봅시다.</div>

            <div class="quiz_area fix">
              <div class="drop_area">
                <div class="center">
                  <img src="./img/explore4/center.png" alt="center" />
                </div>
                <div class="box_wrap d1">
                  <div class="drop_box prev" data-name="1"></div>
                  <div class="drop_box next n1" data-name="1">
                    <div class="ani1 ani" id="seqGif1" data-option="gif3//71//once//60">
                      <img src="./img/explore4/gif3/1.webp" class="gif" />
                    </div>
                  </div>
                  <div class="drop_box next n1_1">
                    <div class="ani1 ani" id="seqGif11" data-option="gif3_1//28//forever//70">
                      <img src="./img/explore4/gif3_1/1.webp" class="gif" />
                    </div>
                  </div>
                  <div class="drop_box next n2">
                    <div class="ani2 ani" id="seqGif2" data-option="gif4//82//once//60">
                      <img src="./img/explore4/gif4/1.webp" class="gif" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="tag"></div>
              <div class="effect_wrap">
                <img class="effect e1" src="./img/explore4/effect.png" alt="effect" />
                <img class="effect e2" src="./img/explore4/effect.png" alt="effect" />
              </div>

              <div class="drag_area">
                <div class="drag_box d1" data-name="1">
                  <img src="./img/explore4/drag1.png" />
                </div>
                <div class="has_guide">
                  <img src="../common/images/icon/hand/1.png" alt="guide" />
                </div>
              </div>
            </div>
          </div>

            <div class="page_title title4">바닥에 구멍을 뚫은 플라스틱 컵을 물이 담긴 수조에 끌어 놓아 봅시다.</div>

            <div class="quiz_area fix">
              <div class="drop_area">
                <div class="center">
                  <img src="./img/explore4/center.png" alt="center" />
                </div>
                <div class="box_wrap d1">
                  <div class="drop_box prev" data-name="2"></div>
                  <div class="drop_box next n1" data-name="1">
                    <div class="ani1 ani" id="seqGif3" data-option="gif5//65//once//60">
                      <img src="./img/explore4/gif5/1.webp" class="gif" />
                    </div>

                  <div class="drop_box next n1_1">

              </div>
              <div class="tag"><img src="./img/explore4/name1.png" alt="name1" /></div>
              <div class="dim"></div>

              <div class="ani2 ani" id="seqGif6" data-option="gif10//100//once//60">

                <img class="appear a3" src="./img/explore4/effect4.png" alt="effect2" />

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>

    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>

    <script src="./js/explore4.js"></script>
