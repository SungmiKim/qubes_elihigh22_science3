<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 14</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore4.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore4">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content" data-num="0">
          <div class="screen screen1">
            <div id="seqGif1" data-option="ani1//30//once//50">
              <img src="./img/explore4/ani1/1.webp" class="gif" />
            </div>
            <div class="page_title title4 hide">원하는 색상의 색종이를 눌러 자석 한 개를 색종이로 감싸 봅시다.</div>
            <div class="ani">
              <img src="./img/explore4/ani.gif" />
              <img src="./img/explore4/txt.png" class="txt" />
            </div>
            <div class="po_ab magnet">
              <img src="./img/explore4/magnet1.png" />
              <div class="po_ab cover"></div>
            </div>
            <ul class="paper_list hide">
              <li class="p1"><img src="./img/explore4/paper1.png" /></li>
              <li class="p2"><img src="./img/explore4/paper2.png" /></li>
              <li class="p3"><img src="./img/explore4/paper3.png" /></li>
              <li class="p4"><img src="./img/explore4/paper4.png" /></li>
              <li class="p5"><img src="./img/explore4/paper5.png" /></li>
            </ul>
          </div>
          <div class="screen screen2 hide">
            <div class="page_title title4 hide">색종이로 감싼 자석을 눌러 색종이 속 자석의 극을 확인해 봅시다.</div>
            <img src="./img/explore4/magnet2.png" class="po_ab ani_magnet" />

            <div class="hand_wrap">
              <img src="./img/explore4/hand_magnet1.png" class="hand h1" />
              <div class="click_magnet">
                <img src="./img/explore4/magnet3.png" class="magnet3 hide" />
                <div class="cover"></div>
              </div>
              <img src="./img/explore4/hand_magnet2.png" class="hand h2" />
            </div>
          </div>
          <div class="screen screen3 hide">
            <div class="page_title title4 hide">색종이로 감싼 자석을 눌러 자석의 극을 확인해 봅시다.</div>

            <img src="./img/explore4/magnet2.png" class="po_ab ani_magnet" />

            <div class="hand_wrap">
              <img src="./img/explore4/hand_magnet1.png" class="hand h1" />
              <div class="click_magnet">
                <img src="./img/explore4/magnet4.png" />
                <div class="cover"></div>
              </div>
              <img src="./img/explore4/hand_magnet2.png" class="hand h2" />
            </div>
          </div>
          <div class="has_guide hide">
            <img src="../common/images/icon/hand/1.png" alt="guide" />
          </div>
          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="./js/explore4.js"></script>
  </body>
</html>
