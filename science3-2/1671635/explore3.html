<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 32_4단원 19</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore3.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore3">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="page_title title4">북채를 손가락으로 길게 눌러 작은북을 세게 쳐 봅시다.</div>

            <div class="ani_area">
              <img class="prev" src="./img/explore3/center1.png" alt="center" />
              <div class="ani next" id="seqGif1" data-option="gif4//60//once//81">
                <img src="./img/explore3/gif4/1.webp" class="gif" />
              </div>
            </div>

            <div class="touch_area">
              <div class="has_guide hide">
                <img src="../common/images/icon/hand/1.png" alt="guide" />
              </div>
              <div class="circle_progress_wrap hide">
                <svg class="circle_progress" width="498" height="498" viewBox="0 0 498 498">
                  <circle class="bar" cx="249" cy="249" r="239" stroke-width="20" />
                </svg>
                <div class="circle"></div>
              </div>
            </div>
          </div>

          <div class="screen screen2 hide">
            <div class="left">
              <div class="obj_wrap">
                <div class="obj">
                  <div class="ani next" id="seqGif2" data-option="gif5//35//once//98">
                    <img src="./img/explore3/gif5/1.webp" class="gif" />
                  </div>
                </div>
                <div class="tag"></div>
              </div>
            </div>
            <div class="right off">
              <div class="obj_wrap">
                <div class="obj">
                  <div class="ani next" id="seqGif3" data-option="gif6//50//once//81">
                    <img src="./img/explore3/gif6/1.webp" class="gif" />
                  </div>
                </div>
                <div class="tag"></div>
              </div>
            </div>

            <div class="line"><img src="./img/explore3/line.png" alt="line" /></div>
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="./js/explore3.js"></script>
  </body>
</html>
