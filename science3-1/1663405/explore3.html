<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 20</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/page.css" rel="stylesheet" />
    <link href="./css/explore3.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore3">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
          <div class="page_title title4">
            <span><img src="./img/explore3/tit_btn1.png" alt="tit_btn1" /></span>와 <span>&nbsp;<img src="./img/explore3/tit_btn2.png" alt="tit_btn2" /></span>를 눌러 지구 표면의 육지와 바다를 찾아봅시다.
          </div>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="click_wrap">
            <ul class="click_area">
              <li class="c1">
                <div class="c_tag">
                  <img src="./img/explore3/btn1.png" alt="btn1" />
                </div>
                <div class="has_guide hide">
                  <img src="../common/images/icon/hand/1.png" alt="guide" />
                </div>
              </li>
              <li class="c2">
                <div class="c_tag">
                  <img src="./img/explore3/btn2.png" alt="btn2" />
                </div>
              </li>
            </ul>
          </div>
          <div class="map_tag" data-num="0">
            <div class="inner">
              <div class="tag tag0">
                <img src="./img/explore3/map.png" alt="map" class="tag_img" />
              </div>

              <div class="tag tag1">
                <img src="./img/explore3/map_g.png" alt="tag1" class="tag_img" />
              </div>

              <div class="tag tag2">
                <img src="./img/explore3/map_o.png" alt="tag2" class="tag_img" />
              </div>

              <div class="tag_finish">
                <img src="./img/explore3/map_finish.png" alt="finish" class="finish" />
              </div>
            </div>
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="./js/explore3.js"></script>
  </body>
</html>
