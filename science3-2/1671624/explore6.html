<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 32_3단원 08</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/page.css" rel="stylesheet" />
    <link href="./css/explore6.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore6">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
          <div class="page_title title4">태블릿을 기울여 두 흙에 같은 양의 물을 동시에 부어 봅시다.</div>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="center">
              <div class="ani" id="seqGif1" data-option="gif10//49//once//60">
                <img src="./img/explore6/gif10/1.webp" class="gif" />
              </div>
            </div>
          </div>

          <div class="screen screen2 hide">
            <div class="center">
              <div class="ani" id="seqGif2" data-option="gif11//50//once//60">
                <img src="./img/explore6/gif11/1.webp" class="gif" />
              </div>
            </div>
          </div>

          <div class="time">
            <div class="ani" id="seqGif3" data-option="gif12//45//once//80">
              <img src="./img/explore6/gif12/1.webp" class="gif" />
            </div>
          </div>

          <div class="result_wrap">
            <div class="result r1 hide"></div>
            <div class="result r2 hide"></div>
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
        <!-- 세워보세요 딤 -->
        <div class="guide_ani hide">
          <img src="./img/explore6/guide_ani.gif" class="ani" />
          <img src="./img/explore6/txt.png" class="txt" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../common/js/drag.js"></script>
    <script src="./js/explore6.js"></script>
  </body>
</html>
