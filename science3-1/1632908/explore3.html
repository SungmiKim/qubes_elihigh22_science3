<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 13</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore3.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore3">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
          <div class="page_title title4">태블릿을 똑바로 세워 물체에 자석을 가까이 해 봅시다.</div>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="seq_img" id="seqGif1" data-option="ani1//60//once//50">
              <img src="./img/explore3/ani1/1.webp" class="gif" />
            </div>
            <img src="./img/explore3/name1.png" class="obj_name" />
          </div>
          <div class="screen screen2 hide">
            <div class="seq_img" id="seqGif2" data-option="ani2//60//once//50">
              <img src="./img/explore3/ani2/1.webp" class="gif" />
            </div>
            <img src="./img/explore3/name2.png" class="obj_name" />
          </div>
          <div class="screen screen3 hide">
            <div class="seq_img on" id="seqGif3" data-option="ani3//60//once//50">
              <img src="./img/explore3/ani3/1.webp" class="gif" />
            </div>
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>

        <!-- 세워보세요 딤 -->
        <div class="seq_dim hide" id="seqDim" data-option="dim//109//once//50">
          <img src="./img/dim/1.webp" class="gif" />
          <img src="./img/dim/txt.png" class="txt" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="./js/explore.js"></script>
    <script src="./js/explore3.js"></script>
  </body>
</html>
