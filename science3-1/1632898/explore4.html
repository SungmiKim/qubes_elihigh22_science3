<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_2단원 03</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore4.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore4">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>

          <div class="page_title title4">금속 막대를 나무 막대로 긁어 봅시다.</div>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="quiz_area 313_once fix">
            <div class="has_guide">
              <img src="../common/images/icon/icon_hand.png" alt="guide" />
            </div>
            <div class="drop_area">
              <div class="drop_box" data-name="1"></div>
              <div class="drop_box" data-name="2"></div>
              <div class="drop_box" data-name="3"></div>
              <div class="drop_box" data-name="4"></div>
            </div>

            <div class="drag_area">
              <div class="drag_box d1 hide" data-name="1">
                <img src="./img/explore4/drag1.png" alt="나무막대" />
              </div>
              <div class="drag_box d2 hide" data-name="2">
                <img src="./img/explore4/drag2.png" alt="플라스틱 막대" />
              </div>
              <div class="drag_box d3 hide" data-name="3">
                <img src="./img/explore4/drag2.png" alt="플라스틱 막대" />
              </div>
              <div class="drag_box d4" data-name="4">
                <img src="./img/explore4/drag1.png" alt="나무막대" />
              </div>
              <div class="drag_name">나무 막대</div>
            </div>

            <!-- on 클래스 추가 시 애니메이션 동작 -->
            <!-- 드래그 요소에 따라 data-num 숫자 변경[1~4] -->
            <div class="ani_area" data-num="1">
              <div class="obj">
                <span class="obj_name">금속 막대</span>
              </div>
              <!-- shadow 클래스 제거 시 손 이미지 활성화 -->
              <div class="hand shadow"></div>
              <div class="scratch"></div>
              <div class="zoom"></div>
            </div>
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../common/js/drag.js"></script>
    <script src="./js/explore4.js"></script>
  </body>
</html>
