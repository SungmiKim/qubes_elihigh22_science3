<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 32_3단원 17</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/page.css" rel="stylesheet" />
    <link href="./css/explore4.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore4">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="page_title title4">공기를 더 채워 넣은 페트병을 전자저울 위에 끌어 놓아 무게를 측정해 봅시다.</div>

            <div class="quiz_area fix">
              <div class="drop_area">
                <div class="center">
                  <img src="./img/explore4/center.png" alt="center" />
                </div>
                <div class="box_wrap d1">
                  <div class="drop_box prev" data-name="1"></div>
                  <div class="drop_box next" data-name="1">
                    <img src="./img/explore4/drop1_o.png" class="drop1_o" />
                  </div>

                  <div class="scale_wrap">
                    <img class="scale shape" src="./img/explore4/shape.png" alt="shape" />
                    <div class="scale display"></div>
                  </div>
                </div>
              </div>

              <div class="drag_area">
                <div class="drag_box d1" data-name="1">
                  <img src="./img/explore4/drag1.png" />
                </div>
                <div class="has_guide">
                  <img src="../common/images/icon/hand/1.png" alt="guide" />
                </div>
                <div class="tag t1"></div>
              </div>

              <div class="tag t2"></div>
            </div>
          </div>

          <div class="screen screen2 hide">
            <div class="left on">
              <img class="tag" src="./img/explore4/tag3.png" alt="tag3" />
              <div class="scale_wrap">
                <img class="scale" src="./img/explore4/obj1.png" alt="obj1" />
                <img class="shape" src="./img/explore4/shape2.png" alt="shape2" />
                <img class="gram" src="./img/explore4/obj1_o.png" alt="obj1_o" />
              </div>
            </div>
            <div class="center"></div>
            <div class="right">
              <img class="tag" src="./img/explore4/tag4.png" alt="tag4" />
              <div class="scale_wrap">
                <img class="scale" src="./img/explore4/obj2.png" alt="obj2" />
                <img class="shape" src="./img/explore4/shape2.png" alt="shape2" />
                <img class="gram" src="./img/explore4/obj2_o.png" alt="obj2_o" />
              </div>
            </div>
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../common/js/drag.js"></script>
    <script src="./js/explore4.js"></script>
  </body>
</html>
