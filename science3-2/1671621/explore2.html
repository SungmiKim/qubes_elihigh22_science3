<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 32_2단원 05</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/page.css" rel="stylesheet" />
    <link href="./css/explore2.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>

  <body>
    <div id="wrap" data-page="explore2">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen1">
            <div class="page_title title4">사막에 사는 동물을 찾아 눌러 봅시다.</div>
            <ul class="click_wrap">
              <li class="click_obj c1">
                <img src="./img/explore2/obj1.png" alt="사막여우" class="obj" />
              </li>
              <li class="click_obj c2">
                <img src="./img/explore2/obj2.png" alt="낙타" class="obj" />
              </li>
            </ul>

            <div class="ani_area a1">
              <div class="ani_img" data-num="0">
                <img src="./img/explore2/screen1_1.png" class="screen1_1" />
                <div class="point p1">
                  <img src="./img/explore2/zoom1_1.png" />
                </div>
                <div class="point p2">
                  <img src="./img/explore2/zoom1_2.png" />
                </div>
              </div>
            </div>
            <div class="ani_area a2">
              <div class="ani_img" data-num="0">
                <img src="./img/explore2/screen1_2.png" class="screen1_2" />
                <div class="point p1">
                  <img src="./img/explore2/zoom2_1.png" />
                </div>
                <div class="point p2">
                  <img src="./img/explore2/zoom2_2.png" />
                </div>
              </div>
            </div>
          </div>

          <div class="screen screen2 hide">
            <div class="page_title title4">극지방에 사는 동물을 찾아 눌러 봅시다.</div>

            <ul class="click_wrap">
              <li class="click_obj c1">
                <img class="obj" src="./img/explore2/obj3.png" alt="북극여우" />
              </li>
              <li class="click_obj c2">
                <img class="obj" src="./img/explore2/obj4.png" alt="북극곰" />
              </li>
            </ul>

            <div class="ani_area a1">
              <div class="ani_img" data-num="0">
                <img src="./img/explore2/screen2_1.png" class="screen2_1" />
                <div class="point p1">
                  <img src="./img/explore2/zoom3_1.png" />
                </div>
                <div class="point p2">
                  <img src="./img/explore2/zoom3_2.png" />
                </div>
              </div>
            </div>
            <div class="ani_area a2">
              <div class="ani_img" data-num="0">
                <img src="./img/explore2/screen2_2.png" class="screen2_2" />
                <div class="point p1">
                  <img src="./img/explore2/zoom4_1.png" />
                </div>
                <div class="point p2">
                  <img src="./img/explore2/zoom4_2.png" />
                </div>
              </div>
            </div>
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script src="./js/explore2.js"></script>
  </body>
</html>
