<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 32_2단원 03</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/page.css" rel="stylesheet" />
    <link href="./css/explore2.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore2">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
          <div class="page_title title4">동물을 알맞은 곳에 끌어 놓아 봅시다.</div>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="quiz_area fix">
            <div class="drop_area">
              <div class="box_wrap d1">
                <div class="drop_box" data-name="1"></div>
              </div>
              <div class="box_wrap d2">
                <div class="drop_box" data-name="3"></div>
              </div>
              <div class="box_wrap d3">
                <div class="drop_box" data-name="2"></div>
              </div>
              <div class="box_wrap d4">
                <div class="drop_box" data-name="4"></div>
              </div>
            </div>

            <div class="drag_area">
              <div class="drag_box d1" data-name="1">
                <img src="./img/explore2/drag1_1.png" alt="까치" />
                <div class="has_guide hide">
                  <img src="../common/images/icon/icon_hand.png" alt="guide" />
                </div>
              </div>
              <div class="drag_box d2" data-name="2">
                <img src="./img/explore2/drag1_2.png" alt="나비" />
              </div>
              <div class="drag_box d3" data-name="3">
                <img src="./img/explore2/drag1_3.png" alt="공벌레" />
              </div>
              <div class="drag_box d4" data-name="4">
                <img src="./img/explore2/drag1_4.png" alt="금붕어" />
              </div>
            </div>
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- Layer Popup -->
        <div class="pop_bg"></div>
        <div class="pop_ct pop_card pop_ct1">
          <img src="./img/explore2/pop1.png" alt="까치" />
          <div class="c_info"></div>
        </div>
        <div class="pop_ct pop_card pop_ct2">
          <img src="./img/explore2/pop2.png" alt="나비" />
          <div class="c_info"></div>
        </div>
        <div class="pop_ct pop_card pop_ct3">
          <img src="./img/explore2/pop3.png" alt="공벌레" />
          <div class="c_info"></div>
        </div>
        <div class="pop_ct pop_card pop_ct4">
          <img src="./img/explore2/pop4.png" alt="금붕어" />
          <div class="c_info"></div>
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script src="./js/explore2.js"></script>
  </body>
</html>
