<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 32_3단원 15</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/concept1_h.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="concept1_h">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="top_area not_title">
            <div class="quiz_cnt pen2 cnt1"></div>
          </div>

          <div class="screen screen1">
            <div class="page_title title4"><span>부풀린 풍선의 입구를 살짝 놓았을 때의 현상</span>으로 알맞은 것을 끌어 놓아 봅시다.</div>
            <div class="quiz_area fix">
              <div class="drop_area">
                <div class="box_wrap d1">
                  <div class="arrow"></div>
                  <div class="drop_box" data-name="2"></div>
                </div>
              </div>

              <div class="drag_area">
                <div class="drag_box d1" data-name="1">
                  <img src="./img/concept1_h/drag1.png" alt="크기커짐" />
                </div>
                <div class="drag_box d2" data-name="2">
                  <img src="./img/concept1_h/drag2.png" alt="바람느껴짐" />
                </div>
              </div>
            </div>
          </div>

          <div class="screen screen2 hide">
            <div class="page_title title4"><span>우리 주변에 공기가 있음을 확인하는 방법</span>으로 알맞은 것을 눌러 봅시다.</div>
            <div class="click_wrap">
              <div class="click_obj c1">
                <img class="obj" src="./img/concept1_h/click1.png" alt="연" />
                <div class="tag"><img src="./img/concept1_h/tag1.png" alt="tag1" /></div>
              </div>
              <div class="click_obj c2">
                <img class="obj prev" src="./img/concept1_h/click2.png" alt="나뭇조각" />
                <img class="obj next" src="./img/concept1_h/click2_o.png" alt="나뭇조각" />

                <div class="tag prev"><img src="./img/concept1_h/tag2.png" alt="tag2" /></div>
                <div class="tag next"><img src="./img/concept1_h/tag2_o.png" alt="tag2_o" /></div>
              </div>
            </div>
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>

        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->

          <ul class="page_dots">
            <li class="on"></li>
            <li></li>
          </ul>
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <script src="../common/js/drag.js"></script>
    <script src="./js/concept1_h.js"></script>
  </body>
</html>
