<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 20</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/page.css" rel="stylesheet" />
    <link href="./css/explore2.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore2">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
          <div class="page_title title5">지구를 자유롭게 돌려 지구 표면의 모습을 살펴봅시다.</div>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="map">
            <canvas id="earth"></canvas>
          </div>
          <div class="img_wrap">
            <img class="arrow" src="./img/explore2/arrow.png" alt="arrow" />
            <div class="has_guide">
              <img src="../common/images/icon/hand/1.png" alt="guide" />
            </div>
          </div>
          <div class="btn_wrap">
            <!-- <div class="btn replay off"></div> -->
            <div class="btn complete off"></div>
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
        <!-- 움직여보세요 딤 -->
        <div class="guide_ani" id="seqGif1" data-option="gif2//260//once//22">
          <img src="./img/explore2/GIF2/1.webp" class="gif" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "./three/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls": "./three/examples/jsm/controls/OrbitControls.js",
          "three/examples/jsm/loaders/OBJLoader": "./three/examples/jsm/loaders/OBJLoader.js"
        }
      }
    </script>
    <script type="module" src="./js/module.js"></script>
  </body>
</html>
