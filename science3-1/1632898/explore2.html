<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_2단원 03</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore2.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore2">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="init_obj">
            <img src="./img/explore2/obj1.png" alt="금속 막대" class="obj1" />
            <img src="./img/explore2/obj2.png" alt="나무 막대" class="obj2" />
            <img src="./img/explore2/obj3.png" alt="플라스틱 막대" class="obj3" />
            <img src="./img/explore2/obj4.png" alt="고무 막대" class="obj4" />
          </div>
          <ul class="name_list">
            <li class="obj1"><div class="obj_name">금속 막대</div></li>
            <li class="obj2"><div class="obj_name">나무 막대</div></li>
            <li class="obj3"><div class="obj_name">플라스틱 막대</div></li>
            <li class="obj4"><div class="obj_name">고무 막대</div></li>
          </ul>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="./js/explore2.js"></script>
  </body>
</html>
