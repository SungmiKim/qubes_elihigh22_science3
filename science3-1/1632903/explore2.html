<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 08</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />
    <link href="../common/css/common.css" rel="stylesheet" />
    <link href="./css/explore2.css" rel="stylesheet" />
    <script src="./js/pageInfo.js"></script>
    <script src="../common/js/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <div id="wrap" data-page="explore2">
      <div class="container">
        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <!-- 가변 컨텐츠 -->
        <div class="content">
          <div class="screen screen0" data-num="1">
            <div class="page_title title4 t1"><span>배추흰나비 알</span>을 빈 곳에 끌어 놓아 봅시다.</div>
            <div class="page_title title4 t2"><span>배추흰나비 애벌레</span>를 빈 곳에 끌어 놓아 봅시다.</div>
            <div class="page_title title4 t3"><span>배추흰나비 번데기</span>를 빈 곳에 끌어 놓아 봅시다.</div>
            <div class="page_title title4 t4"><span>배추흰나비 어른벌레</span>를 빈 곳에 끌어 놓아 봅시다.</div>
            <div class="page_title title4 t5"><span>배추흰나비</span>의 한살이</div>

            <div class="quiz_area fix">
              <img src="./img/explore2/zoom.png" alt="돋보기" class="zoom" />
              <div class="drop_area">
                <div class="box_wrap d1 start">
                  <div class="drop_box" data-name="1"></div>
                </div>
                <div class="box_wrap d2">
                  <div class="drop_box" data-name="2"></div>
                </div>
                <div class="box_wrap d3">
                  <div class="drop_box" data-name="3"></div>
                </div>
                <div class="box_wrap d4">
                  <div class="drop_box" data-name="4"></div>
                </div>
              </div>

              <div class="drag_area">
                <div class="drag_box start d1" data-name="1">
                  <img src="./img/explore2/drag1.png" alt="" />
                </div>
                <div class="drag_box d2" data-name="2">
                  <img src="./img/explore2/drag2.png" alt="" />
                </div>
                <div class="drag_box d3" data-name="3">
                  <img src="./img/explore2/drag3.png" alt="" />
                </div>
                <div class="drag_box d4" data-name="4">
                  <img src="./img/explore2/drag4.png" alt="" />
                </div>
              </div>

              <div class="has_guide hide">
                <img src="../common/images/icon/icon_hand.png" alt="guide" />
              </div>
            </div>
          </div>
          <div class="screen screen1 hide">
            <img src="./img/explore2/ani1.gif" alt="알" />
            <div class="obj">
              <img src="./img/explore2/egg.png" alt="알" />
            </div>
          </div>

          <div class="screen screen2 hide">
            <img src="./img/explore2/ani2.gif" alt="애벌레" />
            <div class="obj">
              <img src="./img/explore2/larva.png" alt="애벌레" />
            </div>
          </div>
          <div class="screen screen3 hide">
            <img src="./img/explore2/ani3.png" alt="번데기" />
            <div class="obj">
              <img src="./img/explore2/pupa.png" alt="번데기" />
            </div>
          </div>
          <div class="screen screen4 hide">
            <img src="./img/explore2/ani4.gif" alt="어른벌레" />
            <div class="obj">
              <img src="./img/explore2/bf.png" alt="어른벌레" />
            </div>
          </div>

          <div class="completeStamp">
            <img src="" alt="stamp" />
          </div>
        </div>
        <div class="blank"></div>
        <!-- 가변 컨텐츠 End -->

        <div class="fixed bottom">
          <!-- 페이지 이동 버튼 -->
          <a class="btn move btn_prev"> </a>
          <a class="btn move btn_next"> </a>
          <!-- 페이지 이동 버튼 End -->
        </div>

        <!-- 10초 Popup -->
        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
        </div>
      </div>
    </div>
    <!--공통 -->
    <script src="../common/js/common.js"></script>
    <script src="../common/js/jquery-ui.js"></script>
    <script src="../common/js/jquery.ui.touch-punch.min.js"></script>
    <!-- <script src="../common/js/drag.js"></script> -->
    <script src="./js/explore2.js"></script>
  </body>
</html>
