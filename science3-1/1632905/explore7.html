<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>[과학] 31_3단원 10</title>
    <!--공통 -->
    <link href="../common/css/font.css" rel="stylesheet" />

    <script src="./js/pageInfo.js"></script>

  <body>
    <div id="wrap" data-page="explore7">

        <!-- 상단 고정 컨텐츠 -->
        <div class="fixed top">
          <header class="header"></header>
          <div class="page_title title4 hide">화살표를 눌러 다음 한살이 과정을 살펴봅시다.</div>
        </div>
        <!-- 상단바 고정 컨텐츠 -->

        <div class="content">

          <div class="screen screen1">
            <img src="./img/explore7/water1.png" class="po_ab water1" />

        <div class="pop_ct pop_next">
          <img src="../common/images/pop/pop_next.png" alt="pop_next" />
        </div>
        <!-- 30초 Popup -->
        <div class="pop_ct pop_wait">
          <img src="../common/images/pop/pop_wait.png" alt="pop_wait" />
